<a class="btn btn-lg btn-black btn-dl {{ .class }}" href="{{ .link }}">
  <div class="content">
    <div class="icon">
      <i class="{{ .icon }}"></i>
    </div>
    <div class="text">
      <span class="s">{{ .s }}</span>
      <span class="l">{{ .l }}</span>
    </div>
  </div>
  <div class="hover">
    {{ .hover }}
  </div>
</a>
